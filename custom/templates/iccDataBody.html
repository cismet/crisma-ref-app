    <div class="row" ng-repeat="page in pagedIccGroups">
        <div class="col-xs-12 col-sm-4 col-md-4" ng-repeat="group in page">
            <div class="panel" ng-class="getPanelColour($parent.$index,$index)">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa" ng-class="IconService.getStyleClassForIconResource(group.iconResource)"></i>
                        {{group.displayName}}</h3>
                </div>
                <div class="panel-body no-padding text-align-center">
                    <table class="table" style="text-align:left;">
                        <thead>
                            <tr>
                                <th>
                                    Aspect
                                </th>
                                <th>
                                    Indicator
                                </th>
                                <th>
                                    Criteria
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in group.items" >
                                <td>
                                    {{item.displayName}}
                                </td>
                                <td>
                                    {{item.indicator | number}} {{item.indicatorUnit}}
                                </td>
                                <td>
                                    <criteriaeasypie ng-if="item.criteriaFunction" indicator="item.indicator" criteria-function="item.criteriaFunction" size="size"></criteriaeasypie>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer no-padding">
                </div>
            </div>
        </div>
    </div>
</div>
