<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4">
            <button class="btn btn-default"
                    type="button" 
                    name="useSelectableArea"
                    value="selectableArea"
                    ng-model="selectedOption"
                    bs-radio>Use {{selectableAreasTitle}}
            </button>
        </div>
        <div class="col-lg-8">
            <button type="button" 
                    class="btn btn-default" 
                    ng-model="selectableArea" 
                    ng-options="area.name in selectableArea"
                    ng-show="selectedOption === 'selectableArea'"
                    data-placeholder="Choose {{selectableAreasTitle}}"
                    bs-select>
            </button>
        </div>
    </div>
    <div class="row" style="margin-top: 5px;">
        <div class="col-lg-4">
            <button class="btn btn-default"
                    type="button" 
                    name="usePointAndDistance"
                    value="pointDistance"
                    ng-model="selectedOption"
                    bs-radio>Use Point and Distance
            </button>
        </div>
        <div class="col-lg-8">
            <form name="distanceInput" ng-show="selectedOption === 'pointDistance'">
                <input class="form-control"
                       name="input"
                       type="number"
                       ng-model="selectedDistance" 
                       ng-options="area.name in selectableArea"
                       ng-change="setRadius()"
                       ng-min="0"> 
                <span class='fa fa-arrows-h input-icon latlonfix'>&nbsp; in meters</span>
            </form>
        </div>
    </div>
    <div class="row" style="margin-top: 5px;">
        <div class="col-lg-4">
            <button class="btn btn-default"
                    type="button" 
                    name="useFreePolygon"
                    value="freePolygon"
                    ng-model="selectedOption"
                    bs-radio>Use Free Hand Polygon
            </button>
        </div>
        <div class="col-lg-8">
        </div>
    </div>
    <div class="row">
        <hr>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <leaflet id="areaChooser" defaults="defaults" center="center" width="538" height="400"></leaflet>
        </div>
    </div>
</div>
