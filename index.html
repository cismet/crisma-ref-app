    <body body-height-adopter ng-class="LayoutService.bodyClasses" ng-app="de.cismet.smartAdmin" ng-controller="AppCtrl">
        <!-- possible classes: minified, fixed-ribbon, fixed-header, fixed-width-->

        <!-- HEADER -->
    <cismet-header>

    </cismet-header>
    <!-- END HEADER -->

    <!-- Left panel : Navigation area -->
    <!-- Note: This width of the aside area can be adjusted through LESS variables -->
    <nav-area></nav-area>
    <!-- END NAVIGATION -->

    <!-- MAIN PANEL -->
    <div id="main" role="main">

        <!--RIBBON--> 
        <breadcrumb>
            <div>
                <div class="btn-ribbon btn-group" style="margin-top: -5px">
                    <button type="button" 
                            class="btn btn-default btn-sm"
                            >
                        {{SelectedCriteriaFunction.selectedCriteriaFunction ? SelectedCriteriaFunction.selectedCriteriaFunction.name : "Please select a criteria function"}}
                    </button>
                    <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle dropdown</span>
                    </button>
                    <ul class="dropdown-menu" role="menu" >
                        <li ng-repeat="cf in SelectedCriteriaFunction.criteriaFunctionSets" role="presentation" ng-click="updateSelectedCriteriaFunction($index)">
                            <a>{{cf.name}}</a>
                        </li>
                    </ul>
                </div>
                <div class="btn-ribbon btn-group" style="margin-top:-5px">
                    <button type="button" 
                            class="btn btn-default btn-sm"
                            >
                        {{SelectedDecisionStrategy.selectedDecisionStrategy ? SelectedDecisionStrategy.selectedDecisionStrategy.name : "Please select a decision strategy"}}
                    </button>
                    <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle dropdown</span>
                    </button>
                    <ul class="dropdown-menu" role="menu" >
                        <li ng-repeat="cf in SelectedDecisionStrategy.decisionStrategies" role="presentation" ng-click="updateSelectedDecisionStrategy($index)">
                            <a>{{cf.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </breadcrumb>
        <!-- END RIBBON -->

        <!-- MAIN CONTENT -->
        <div id="content" ng-view autoscroll class="view-animate">

        </div>
        <!-- END MAIN CONTENT -->

    </div>
    <!-- END MAIN PANEL -->
