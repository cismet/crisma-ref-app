        <!--RIBBON--> 
        <breadcrumb>
<!--                        <div class="btn-ribbon" ng-click="showShortCut()" tooltip="Show Worldstate Tree" tooltip-placement="left">
                            <span> <a href="javascript:void(0);" ><i class="fa fa-sitemap"></i></a> </span>
                        </div>-->
             <div class="btn-ribbon btn-group" style="margin-top:-5px;">
                <button type="button" class="btn btn-default btn-sm">{{SelectedCriteriaFunction.selectedCriteriaFunction.name}}</button>
                <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" role="menu" >
                    <li ng-repeat="cf in SelectedCriteriaFunction.criteriaFunctionSets" role="presentation" ng-click="updateSelectedCriteriaFunction($index)">
                        <a>{{cf.name}}</a>
                    </li>
                </ul>
            </div>
        </breadcrumb>
        <!-- END RIBBON -->

        <!-- MAIN CONTENT -->
        <div id="content" ng-view class="view-animate">

        </div>
